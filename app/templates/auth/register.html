{% extends "base.html" %}

{% block title %}註冊{% endblock %}

{% block content %}
<h2>註冊</h2>

<form method="POST">
    <label>使用者名稱:</label>
    <input type="text" name="username" value="{{ username|default('') }}" required><br>

    <label>Email:</label>
    <input type="email" name="email" value="{{ email|default('') }}" required><br>

    <label>密碼:</label>
    <input type="password" name="password" required><br>
    <label>確認密碼:</label>
    <input type="password1" name="password1" required><br>

    <button type="submit">註冊</button>
</form>

<p>已經有帳號？ <a href="{{ url_for('auth.login') }}">登入</a></p>

{% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="flash {{ category }}">{{ message }}</div>
{% endfor %}
{% endblock %}
